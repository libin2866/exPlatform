<!DOCTYPE html>

</head>
<body>
<div class="header-deco"></div>
<div class="main-container">

    <button class="purple-btn back-btn">返回</button>
    <p class="alg-title">HOG 算法</p>
    <div class="demo-area">
        <div class="node node-input">用户输入</div>
        <div class="deco arrow">→</div>
        <ul class="list-alg">
            <li class="node node-alg">算法一</li>
            <li class="node node-alg">算法二</li>
            <li class="node node-alg">算法三</li>
        </ul>
        <div class="deco arrow">→</div>
        <ul class="list-mod">
            <li class="node node-mod">模块一</li>
            <li class="node node-mod">模块一</li>
        </ul>
        <div class="deco arrow">→</div>
        <ul class="list-alg">
            <li class="node node-alg">算法一</li>
            <li class="node node-alg">算法二</li>
            <li class="node node-alg">算法三</li>
        </ul>
        <div class="deco arrow">→</div>
        <div class="node node-output"> 结果输出</div>
        <!--<div > 算法一</div>-->
        <!--<div class="node-alg"> 算法二</div>-->
        <!--<div class="node-mod"> 模块一</div>-->
        <!--<div class="node-mod"> 模块</div>-->

    </div>
    <div class="result-area">
       <!--<p class="post-time">提交时间:2015-01-01 21:09:01</p>-->

        <div class="result-contain">
            <img class=".result-img" id="dest-img-disp"onload="javascript:resizeImg(this, 380, 380);" src=""/>
        </div>
        <button class="purple-btn prev-pic-btn disabled-btn">上一张</button>
        <button class="purple-btn next-pic-btn">下一张</button>
    </div>
    <div class="icons-container-pop">
        <img class=".result-img" id="large-img-disp"onload="javascript:resizeImg(this, 800, 800);" src=""/>

    </div>
</div>
<div class="white_overlay"></div>
