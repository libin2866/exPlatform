<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人信息管理</title>
    <link rel="stylesheet" href="../css/userDetail.css">
</head>
<body>
<div class="header-deco"></div>
<div class="main-container">
    <div class="left-area">
        <div class="header">
            <div class="tab-banner">
                <div class="horizon-tab-btn tab-activated" id="alg-manage">算法管理</div>
                <div class="horizon-tab-btn" id="mod-manage">模块管理</div>
            </div>
            <button class="purple-btn back-btn">返回</button>
            <ul id="ul-header">
                <li>算法名称</li>
                <li>类&nbsp;型</li>
                <li>上传时间</li>
                <li>操&nbsp;作</li>
            </ul>
        </div>
        <div class="container">
            <ul class="input-ul">
                <li>行人检测</li>
                <li><span class="inner-li">HOG算法</span></li>
                <li>2015-11-12</li>
                <li><a >演示</a><a >编辑</a><a >删除</a></li>
            </ul>
            <ul class="input-ul">
                <li>人脸识别</li>
                <li><span class="inner-li">SIFT算法</span></li>
                <li>2015-11-12</li>
                <li><a >演示</a><a >编辑</a><a >删除</a></li>
            </ul>
        </div>

    </div>
    <div class="right-area">
        <div class="info-area">
            <div class="person-content info-container">
                <ul class="info-ul">
                    <li><span class="title">用户名：</span><span id="sys-user">User</span></li>
                    <li><span class="title">邮&nbsp;箱：</span><span id="sys-email">123@fudan.com</span></li>
                    <li><span class="title">工作单位：</span><span id="sys-company">复旦大学</span></li>
                    <li><span class="title">联系方式：</span><span id="sys-mobile">02112345689</span></li>
                </ul>
                <div class="btn-area">
                    <button class="purple-btn edit-info">编&nbsp;辑</button>
                    <button class="purple-btn upload-algorithm">上传算法</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src ="../js/lib/jquery.min.js"></script>
<script src="../js/mock/mock.min.js"></script>
<script src="../js/mock/mockAjax.js"></script>
<script src="../js/userDetail.js"></script>
</body>
</html>
