<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>上传算法</title>
    <link rel="stylesheet" href="../css/upload.css">
</head>
<body>
<div class="header-deco"></div>
<div class="main-container">

    <button class="purple-btn back-btn">返回</button>
    <form id="upload-alg-form" enctype="multipart/form-data"  method="post">
        <div class="upload-area">
            <ul class="input-ul">
                <input type="hidden" id="user-id" name="user-id"/>
                <li><span class="title">算法程序</span> <span class="input-area"><input type="file" name="upload-file" onchange="selectFile(this)"/></span> </li>
                <li><span class="title">名称</span><span ><input type="text" class="input-area" id="alg-name" name="alg-name"> </span> </li>
                <li><span class="title" >主程序</span><span ><input type="text"class="input-area" id="alg-main" name="alg-main"> </span> </span></li>
                <li><span class="title" >所属模块</span><span ><input type="text"class="input-area" id="alg-module" name="alg-module"> </span> </span></li>
                <li><span class="title" >运行参数</span><span ><textarea class="input-area text-area" name="text-area"></textarea> </span> </span></li>

            </ul>

        </div>
        <div class="action-area">
            <p class="desc">请上传 jar 包格式的文件</p>
            <input type="submit" class="purple-btn submit-btn" />
        </div>
    </form>
</div>
<!--<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>-->
<!--<script src="../js/list.js"></script>-->
<script src ="../js/lib/jquery.min.js"></script>
<script src="../js/mock/mock.min.js"></script>
<script src="../js/mock/mockAjax.js"></script>
<script src ="../js/lib/jquery.form.js"></script>
<script src="../js/upload.js"></script>
</body>
</html>
