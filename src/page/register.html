<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册新用户</title>
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>
<div class="header-deco"></div>
<div class="main-container">
    <div class="header"></div>
    <div class="container">
        <ul class="input-ul">
            <li><span class="title">用户名</span><span><input class="input-background username" type="text"> </span></li>
            <li><span class="title">密&nbsp;码</span><span><input  class="input-background password" type="password"> </span></li>
            <li><span class="title">确认密码</span><span><input  class="input-background re-password" type="password"> </span></li>
            <li><div class="error-info"></div> </li>
        </ul>
        <ul class="input-ul">
            <li><span class="title">公司信息</span><span><input   class="input-background compinfo" type="text"> </span></li>
            <li><span class="title">联系电话</span><span><input  class="input-background phone" type="text"> </span></li>
            <li><span class="title">Email</span><span><input class="input-background email"  type="text"> </span></li>
            <li><span id="control-area"><button class="purple-btn new-user">注册新用户</button></span> <button class="purple-btn back-btn">返&nbsp;回</button> </li>
        </ul>
    </div>
</div>
<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="../js/register.js"></script>
</body>
</html>
